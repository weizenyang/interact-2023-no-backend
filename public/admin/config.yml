backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: /public
public_folder: /public

collections:
  - name: "pages"
  label: "Pages"
  extension: "json"
  editor:
    preview: false
  files:
    - file: "/data/submissions-details.json"
      label: "File"
      name: "file"
      fields:
        - { name: body, label: Body, widget: code }
      
      

