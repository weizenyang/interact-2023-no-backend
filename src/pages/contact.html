---
import Layout from '../layouts/Layout.astro';
import Navbar from '../components/Navbar.astro';
import Footer from '../components/Footer.astro';
import Prefooter from '../components/Pre-footer.astro';
---


	
	
	
	
						
						<form action="POST" name="contact" netlify>

							
								<label>Name:</label>
								<input type="hidden" name="name" placeholder="John Doe">
								
							
							
							
								<label>Email:</label>
								<input type="hidden" type="email" name="email" placeholder="johndoe@gmail.com" required>
								
							
							
							
								<label>Message:</label>
								<textarea type="hidden" name="message" placeholder="Message Here"></textarea>
							
							

							<div class="input-field" data-netlify-recaptcha="true"></div>

							
							<button type="submit" name="submit">Send</button>
							
							

						</form>
